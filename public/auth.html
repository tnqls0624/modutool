<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 · MODUTOOL</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Main Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* Auth Page Specific Styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0A0A0F 0%, #12121A 100%);
            padding: 40px 20px;
        }
        
        .auth-box {
            background: #12121A;
            border: 1px solid #2A2A35;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 100%;
            padding: 48px;
        }
        
        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .auth-logo-icon {
            width: 64px;
            height: 64px;
            background: transparent;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            overflow: hidden;
        }
        
        .auth-logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .auth-logo h1 {
            font-size: 1.75rem;
            font-weight: 700;
            color: #0C0F14;
            margin-bottom: 8px;
        }
        
        .auth-logo p {
            color: #9CA3AF;
            font-size: 0.95rem;
        }
        
        .auth-tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 32px;
            border-bottom: 2px solid #2A2A35;
        }
        
        .auth-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            color: #6B7280;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.3s ease;
        }
        
        .auth-tab.active {
            color: #5B4CFF;
            border-bottom-color: #5B4CFF;
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            color: #E8E9ED;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #2A2A35;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Pretendard', -apple-system, sans-serif;
            background: #1A1A24;
            color: #E8E9ED;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #5B4CFF;
            box-shadow: 0 0 0 4px rgba(91, 76, 255, 0.2);
        }
        
        .form-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #5B4CFF, #7B6CFF);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Pretendard', -apple-system, sans-serif;
        }
        
        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(91, 76, 255, 0.4);
        }
        
        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 28px 0;
            color: #6B7280;
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #2A2A35;
        }
        
        .divider span {
            padding: 0 16px;
        }
        
        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .social-button {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #2A2A35;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #1A1A24;
            color: #E8E9ED;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-family: 'Pretendard', -apple-system, sans-serif;
        }
        
        .social-button:hover {
            border-color: #5B4CFF;
            background: rgba(91, 76, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .social-button img {
            width: 20px;
            height: 20px;
        }
        
        .social-button.google {
            color: #E8E9ED;
        }
        
        .social-button.naver {
            background: #03C75A;
            color: white;
            border-color: #03C75A;
        }
        
        .social-button.naver:hover {
            background: #02b351;
            border-color: #02b351;
        }
        
        .social-button.kakao {
            background: #FEE500;
            color: #000000;
            border-color: #FEE500;
        }
        
        .social-button.kakao:hover {
            background: #eed000;
            border-color: #eed000;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 24px;
            color: #6B7280;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: #5B4CFF;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #FCA5A5;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #6EE7B7;
            font-size: 0.9rem;
            display: none;
        }
        
        .success-message.show {
            display: block;
        }
        
        .password-toggle {
            position: relative;
        }
        
        .password-toggle i {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #5F6369;
            cursor: pointer;
        }
        
        @media (max-width: 576px) {
            .auth-box {
                padding: 32px 24px;
            }
            
            .auth-logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Logo -->
            <div class="auth-logo">
                <div class="auth-logo-icon">
                    <img src="images/modutool-logo-white-header.svg" alt="MODUTOOL 로고" style="width: 250px; height: auto;">
                </div>
                <p>AI 툴 탐색 및 비교 플랫폼</p>
            </div>
            
            <!-- Tabs -->
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">로그인</div>
                <div class="auth-tab" data-tab="signup">회원가입</div>
            </div>
            
            <!-- Error/Success Messages -->
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form active">
                <form id="loginEmailForm">
                    <div class="form-group">
                        <label class="form-label">이메일</label>
                        <input type="email" class="form-input" id="loginEmail" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">비밀번호</label>
                        <div class="password-toggle">
                            <input type="password" class="form-input" id="loginPassword" placeholder="비밀번호를 입력하세요" required>
                            <i class="fas fa-eye" id="toggleLoginPassword"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="form-button">로그인</button>
                </form>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <div class="social-buttons">
                    <button class="social-button google" id="googleLoginBtn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        Google로 로그인
                    </button>
                    
                    <button class="social-button naver" id="naverLoginBtn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.5 10.5L6.5 0H0V20H6.5V9.5L13.5 20H20V0H13.5V10.5Z" fill="white"/>
                        </svg>
                        네이버로 로그인
                    </button>
                    
                    <button class="social-button kakao" id="kakaoLoginBtn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 0C4.477 0 0 3.514 0 7.848c0 2.856 1.917 5.357 4.785 6.748-.197.712-.383 1.346-.575 2.003-.022.075-.101.396.163.549.164.095.371.012.473-.049.958-.574 3.006-1.824 3.464-2.106 3.69.558 7.69-.827 7.69-5.145C16 3.514 15.523 0 10 0z" fill="#3C1E1E"/>
                        </svg>
                        카카오로 로그인
                    </button>
                </div>
                
                <div class="auth-footer">
                    <a href="#">비밀번호를 잊으셨나요?</a>
                </div>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" class="auth-form">
                <form id="signupEmailForm">
                    <div class="form-group">
                        <label class="form-label">이름</label>
                        <input type="text" class="form-input" id="signupName" placeholder="홍길동" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">이메일</label>
                        <input type="email" class="form-input" id="signupEmail" placeholder="example@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">비밀번호</label>
                        <div class="password-toggle">
                            <input type="password" class="form-input" id="signupPassword" placeholder="8자 이상 입력하세요" required minlength="8">
                            <i class="fas fa-eye" id="toggleSignupPassword"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">비밀번호 확인</label>
                        <div class="password-toggle">
                            <input type="password" class="form-input" id="signupPasswordConfirm" placeholder="비밀번호를 다시 입력하세요" required minlength="8">
                            <i class="fas fa-eye" id="toggleSignupPasswordConfirm"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="form-button">회원가입</button>
                </form>
                
                <div class="divider">
                    <span>또는</span>
                </div>
                
                <div class="social-buttons">
                    <button class="social-button google" id="googleSignupBtn">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                        Google로 회원가입
                    </button>
                    
                    <button class="social-button naver" id="naverSignupBtn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M13.5 10.5L6.5 0H0V20H6.5V9.5L13.5 20H20V0H13.5V10.5Z" fill="white"/>
                        </svg>
                        네이버로 회원가입
                    </button>
                    
                    <button class="social-button kakao" id="kakaoSignupBtn">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 0C4.477 0 0 3.514 0 7.848c0 2.856 1.917 5.357 4.785 6.748-.197.712-.383 1.346-.575 2.003-.022.075-.101.396.163.549.164.095.371.012.473-.049.958-.574 3.006-1.824 3.464-2.106 3.69.558 7.69-.827 7.69-5.145C16 3.514 15.523 0 10 0z" fill="#3C1E1E"/>
                        </svg>
                        카카오로 회원가입
                    </button>
                </div>
            </div>
            
            <div class="auth-footer">
                <a href="index.html">← 홈으로 돌아가기</a>
            </div>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <!-- Kakao SDK -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Auth Logic -->
    <script src="js/auth.js"></script>
</body>
</html>
